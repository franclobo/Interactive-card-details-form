<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main>
    <header>
      <img class="desktop__main" src="./images/bg-main-desktop.png" alt="main desktop">
      <img class="card-back" src="./images/bg-card-back.png" alt="card back" class="card-back">
      <p class="card-back__text">000</p>
      <section class="card">
        <img class="card-front" src="./images/bg-card-front.png" alt="card front">
        <div class="card__logo">
          <img class="img-card-logo" src="./images/card-logo.svg" alt="card logo">
        </div>
        <div class="card-info">
          <div>
            <p class="card-number">0000 0000 0000 0000</p>
          </div>
          <div class="card-data">
            <p class="card-data__name">JANE APPLESSED</p>
            <p class="card-data__date">00/00</p>
          </div>
        </div>
      </section>
    </header>
    <div class="content">
      <section class= "content-form" id="content"></section>
      <section class="confirm" id="complete"></section>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Francisco J. Borja</a>.
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
